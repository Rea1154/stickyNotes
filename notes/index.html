<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

    <title>Sticky Notes</title>
  </head>

  <body>
    <button class="add-note">
      <i class="pen-icon fa-solid fa-pen-fancy"></i>
    </button>
    
    <section class="board">

      <!--
      <div class="note">
        <p class="note-text"></p>
        <div class="pin"></div>
        <button class="delete">
          <i class="trash-icon fa-solid fa-trash"></i>
        </button>
      </div> -->
    </section> 
    
    </div> 
    
    <div class="paper-div paper-div-hidden">
      <textarea class='paper' name="paper" id="paper" maxlength="90" cols="30" rows="15"></textarea>
      <button class="add-btn">+</button>
    </div> 

    <link
      class="link"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
